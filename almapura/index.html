<!DOCTYPE html>
<html lang="en">
<head>
<title>AlmaPura</title>
<meta charset="UTF-8">
<meta property="og:type" content="website" />
<meta property="og:title" content="AlmaPura" />
<meta property="og:description" content="Oracle card decks with love." />
<meta property="og:url" content="https://gandg.art/almapura" />
<meta property="og:locale" content="en_US" />
<meta property="og:locale:alternate" content="es_ES" />
<meta property="og:image" content="https://gandg.art/almapura/lotus_meta.jpg" />
<link rel="icon" type="image/x-icon" href="https://gandg.art/almapura/favicon.ico" />
<link rel="stylesheet" href="almapura.css">
<script>
function setLang(lang) {
    document.getElementById("app_store_img").src = "app_store_" + lang + ".png";
    document.getElementById("play_store_img").src = "play_store_" + lang + ".png";
    let almapura_desc = "Oracle Card Decks with Love";
    let almapura_button_en = document.getElementById("almapura_button_en");
    let almapura_button_es = document.getElementById("almapura_button_es");
    let almapura_app_store = document.getElementById("almapura_app_store");
    let gandg_href = "https://gandg.art";
    if (lang == "es") {
        almapura_desc = "Cartas de Or√°culos con Amor";
        almapura_button_en.style.color = 'black';
        almapura_button_es.style.color = '#00b4b3';
        almapura_app_store.href = "https://apps.apple.com/es/app/almapura/id6740913195";
    } else {
        almapura_button_en.style.color = '#00b4b3';
        almapura_button_es.style.color = 'black';
        almapura_app_store.href = "https://apps.apple.com/us/app/almapura/id6740913195";
        gandg_href = "https://gandg.art/gngnaturespirit-english.html";
    }
    document.getElementById("almapura_desc").innerText = almapura_desc;
    document.getElementById("gandg_link_a").href = gandg_href;
}
window.onload = function() {
    let params = new URLSearchParams(window.location.search);
    let lang = params.get('lang')
    if (lang != "en" && lang != "es") {
        lang = Intl.DateTimeFormat().resolvedOptions().locale.split('-')[0]
        if (lang == "ca") {
            lang = "es";
        }
        if (lang != "en" && lang != "es") {
            lang = "en";
        }
    }
    let app_store_country = "us"
    if (lang != "en") {
        app_store_country = lang
    }
    let app_store_link = "https://apps.apple.com/" + app_store_country + "/app/almapura/id6740913195";
    if(/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = app_store_link;
    } else if (/Android/i.test(navigator.userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=art.gandg.oracles";
    }
    setLang(lang)
}
</script>
</head>
<body>
<div class="main"><div class="wrapper">
<div class="centered">
  <img src="lotus.png" alt="AlmaPura">
  <div id="almapura_title">AlmaPura</div>
  <p id="almapura_lang"><button class="almapura_button" id="almapura_button_en" onclick="setLang('en')">EN</button>
                        <button class="almapura_button" id="almapura_button_es" onclick="setLang('es')">ES</button></p>
  <p id="almapura_desc"></p>
<br/>
  <a id="almapura_app_store" href="https://apps.apple.com/us/app/almapura/id6740913195">
    <img src="app_store_en.png" id="app_store_img" alt="Apple App Store"/></a>
  <a href="https://play.google.com/store/apps/details?id=art.gandg.oracles">
    <img src="play_store_en.png" id="play_store_img" alt="Google Play Store"/></a>
<br/>
<div id="gandg_link">
  <img src="gandg.png" alt="GandG" id="gandg_img"/>
  <div id="gandg_link_text"><a id="gandg_link_a" href="https://gandg.art">www.gandg.art</a></div>
</div>
</div>
</div></div>
</body>
</html>
